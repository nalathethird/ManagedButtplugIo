name: Create Release with DLLs

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v2.0.6
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 2.0.6)'
        required: true

jobs:
  create-release:
    runs-on: windows-latest
    permissions:
      id-token: write   # Required for OIDC token issuance (Trusted Publishing)
      contents: write   # Required to create releases
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ButtplugCSharp/ManagedButtplugIo.csproj
      
    - name: Build Release
      run: dotnet build ButtplugCSharp/ManagedButtplugIo.csproj --configuration Release --no-restore
      
    - name: Pack NuGet package
      run: dotnet pack ButtplugCSharp/ManagedButtplugIo.csproj --configuration Release --no-build --output ./release-assets
      
    - name: Prepare Release Assets
      run: |
        mkdir release-package
        Copy-Item "ButtplugCSharp/bin/Release/net9.0/ButtplugManaged.dll" -Destination "release-package/"
        Copy-Item "ButtplugCSharp/bin/Release/net9.0/ButtplugManaged.xml" -Destination "release-package/" -ErrorAction SilentlyContinue
        
        # List all files in the output directory for debugging
        Write-Host "Files in output directory:"
        Get-ChildItem "ButtplugCSharp/bin/Release/net9.0/" | Format-Table Name
        
        # Copy any additional DLLs if they exist
        Get-ChildItem "ButtplugCSharp/bin/Release/net9.0/*.dll" -Exclude "ButtplugManaged.dll" -ErrorAction SilentlyContinue | ForEach-Object {
            Copy-Item $_.FullName -Destination "release-package/" -ErrorAction SilentlyContinue
        }
        
        Compress-Archive -Path "release-package/*" -DestinationPath "ButtplugManaged-${{ github.ref_name }}.zip"
      shell: pwsh
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ButtplugManaged-${{ github.ref_name }}.zip
          release-assets/*.nupkg
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## ButtplugManaged ${{ github.ref_name }}
          
          ### .NET 9 Release
          
          This release includes:
          - ? Native .NET 9 WebSocket support (no WebSocketSharp dependency)
          - ? Modern C# 12 features
          - ? Comprehensive XML documentation
          - ? Improved async/await patterns
          - ? Better performance and security
          
          ### Installation
          
          **Via NuGet:**
          ```bash
          dotnet add package ButtplugManaged
          ```
          
          **Via DLL:**
          Download `ButtplugManaged-${{ github.ref_name }}.zip` and reference the DLL in your project.
          
          ### Dependencies
          - .NET 9.0 runtime
          - Newtonsoft.Json 13.0.4 (install via NuGet)
          
          ### Documentation
          - [README](https://github.com/nalathethird/ManagedButtplugIo/blob/main/README.md)
          - [Deployment Guide](https://github.com/nalathethird/ManagedButtplugIo/blob/main/DEPLOYMENT_GUIDE.md)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
